<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">NC Earnings Campaign - Quick Access</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#ff8c5a',
                            DEFAULT: '#ff6b35',
                            dark: '#f97316'
                        },
                        secondary: {
                            light: '#ffa366',
                            DEFAULT: '#ea580c',
                            dark: '#c2410c'
                        },
                        accent: {
                            light: '#ffb380',
                            DEFAULT: '#ff9966',
                            dark: '#ff7733'
                        },
                        dark: {
                            bg: '#121212',
                            card: '#1e1e1e',
                            text: '#e0e0e0'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui'],
                        heading: ['Plus Jakarta Sans', 'ui-sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #fcece4 0%, #fff7ed 100%);
        }

        .dark .gradient-bg {
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
        }

        /* Consistent Button/Input styles */
        .input-focus:focus {
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }
    </style>
</head>

<body
    class="font-sans text-gray-800 dark:text-gray-200 antialiased min-h-screen gradient-bg transition-colors duration-300 flex items-center justify-center p-4">

    <button id="themeToggleBtn"
        class="fixed top-4 right-4 z-50 w-10 h-10 bg-white dark:bg-dark-card rounded-full shadow-md flex items-center justify-center text-gray-500 hover:text-primary transition-colors border border-gray-100 dark:border-gray-700">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Telegram Floating Button -->
    <a href="https://t.me/nccampaigns" target="_blank"
        class="fixed bottom-6 right-6 z-50 w-14 h-14 bg-[#229ED9] text-white rounded-full shadow-lg shadow-blue-500/30 flex items-center justify-center hover:scale-110 transition-transform duration-200 animate-pulse-slow">
        <i class="fab fa-telegram-plane text-2xl"></i>
    </a>

    <div class="w-full max-w-md">
        <!-- Main Card -->
        <div
            class="bg-white dark:bg-dark-card rounded-3xl shadow-xl overflow-hidden border border-white/50 dark:border-gray-700 relative transition-colors duration-300">
            <!-- Header Pattern -->
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-primary to-secondary"></div>

            <div class="p-8 pt-10 text-center">
                <!-- Global Brand Heading with Logo -->
                <div class="flex items-center justify-center gap-3 mb-8">
                    <div class="w-10 h-10 rounded-full overflow-hidden shadow-md">
                        <img src="/images/logo.jpg" alt="NC Campaigns Logo" class="w-full h-full object-cover">
                    </div>
                    <span class="text-lg font-bold text-gray-700 dark:text-gray-200 tracking-wide">
                        NC Campaigns
                    </span>
                </div>

                <!-- Logo -->
                <h1 id="campaignLogo"
                    class="text-3xl font-heading font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary mb-2 tracking-tight">
                    NC Earnings
                </h1>

                <h2 id="campaignTagline" class="text-xl font-bold text-gray-800 dark:text-white mb-2">
                    Start Campaign
                </h2>

                <p id="campaignDescription" class="text-gray-500 dark:text-gray-400 text-sm mb-8 font-medium">
                    Enter your details to access the offer.
                </p>

                <!-- Alert Container -->
                <div id="alertContainer" class="mb-6 empty:hidden"></div>

                <!-- Form -->
                <form id="campaignForm" novalidate class="space-y-5 text-left">
                    <div>
                        <label id="inputLabel" for="userInput"
                            class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-2">
                            Your Mobile Number
                        </label>
                        <div class="relative">
                            <input type="text" id="userInput"
                                class="w-full bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700 rounded-xl py-3.5 px-4 text-gray-800 dark:text-white placeholder-gray-400 focus:outline-none focus:border-primary input-focus transition-all font-medium text-base"
                                placeholder="Enter details" required autocomplete="tel">
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-primary to-secondary text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-500/20 hover:shadow-orange-500/30 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2 group btn-primary">
                        <span id="submitButtonText">Proceed to Offer</span>
                        <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </form>

                <!-- Footer Link -->
                <div class="mt-8 pt-6 border-t border-gray-100 dark:border-gray-700/50 space-y-4">
                    <a href="/wallet" id="walletLink"
                        class="inline-flex items-center gap-2 text-sm font-bold text-gray-400 hover:text-primary transition-colors">
                        <i class="fas fa-wallet"></i>
                        Check Earnings / Wallet
                    </a>
                </div>

                <!-- Process Steps -->
                <div id="processContainer" class="mt-6 hidden border-t border-gray-100 dark:border-gray-700/50 pt-6">
                    <h3 class="text-sm font-bold text-gray-800 dark:text-white mb-3">How it works:</h3>
                    <ul id="processList" class="space-y-3">
                        <!-- Steps will be injected here -->
                    </ul>
                </div>
            </div>

        </div>

        <!-- Footer Branding -->
        <p class="text-center text-xs text-gray-400 mt-6 dark:text-gray-600">
            Powered by NC Campaigns
        </p>
    </div>

    <script>
        let config = null;

        // Theme Logic
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        }

        function updateThemeIcon(isDark) {
            const btn = document.getElementById('themeToggleBtn');
            if (btn) {
                btn.innerHTML = isDark ? '<i class="fas fa-sun text-yellow-300"></i>' : '<i class="fas fa-moon"></i>';
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                updateThemeIcon(true);
            } else {
                document.documentElement.classList.remove('dark');
                updateThemeIcon(false);
            }
        }

        // Alert Logic
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const colorClass = type === 'success' ? 'bg-green-50 border-green-200 text-green-600' :
                'bg-red-50 border-red-200 text-red-600';
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';

            alertContainer.innerHTML = `
                <div class="flex items-center p-4 rounded-xl border ${colorClass} animate-pulse-slow">
                    <i class="fas ${icon} text-lg mr-3 opacity-80"></i>
                    <span class="font-medium text-sm">${message}</span>
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        async function loadConfig() {
            try {
                const pathSegments = window.location.pathname.split('/').filter(Boolean);
                const slug = pathSegments[pathSegments.length - 1];

                console.log('Loading config for slug:', slug);

                const response = await fetch(`/api/config/public?slug=${slug}`);
                if (!response.ok) {
                    throw new Error('Failed to load configuration');
                }
                config = await response.json();
                applyConfig();
            } catch (error) {
                console.error('Error loading config:', error);
                // Fallback config
                config = {
                    campaign: {
                        name: 'Story TV',
                        branding: {
                            logoText: 'STORY TV',
                            tagline: 'Start Campaign'
                        },
                        description: 'Complete tasks and earn cashback rewards'
                    },
                    userInput: {
                        fieldType: 'mobile',
                        mobile: {
                            label: 'Your Mobile Number',
                            placeholder: 'Enter 10-digit mobile number',
                            maxLength: 10,
                            pattern: '[0-9]{10}',
                            errorMessage: 'Please enter a valid 10-digit mobile number'
                        }
                    },
                    affiliate: {
                        baseUrl: 'https://aff.pro-campaign.in/c',
                        offerId: 38,
                        affiliateId: 49,
                        subAffiliateId: 'Chakri'
                    },
                    ui: {
                        submitButtonText: 'Proceed to Offer',
                        walletLinkText: 'Check Earnings / Wallet'
                    }
                };
                applyConfig();
            }
        }

        function applyConfig() {
            document.getElementById('pageTitle').textContent = `${config.campaign.name} Campaign - Quick Access`;
            document.getElementById('campaignLogo').textContent = config.campaign.branding.logoText;
            document.getElementById('campaignTagline').textContent = config.campaign.branding.tagline;
            document.getElementById('campaignDescription').textContent = config.campaign.description;

            document.getElementById('submitButtonText').textContent = config.ui.submitButtonText;
            document.getElementById('walletLink').innerHTML = `<i class="fas fa-wallet"></i> ${config.ui.walletLinkText}`;

            // Process Steps
            const processContainer = document.getElementById('processContainer');
            const processList = document.getElementById('processList');

            if (config.campaign.process && config.campaign.process.length > 0) {
                processContainer.classList.remove('hidden');
                processList.innerHTML = config.campaign.process.map((step, index) => `
                    <li class="flex items-start gap-3 text-sm text-gray-600 dark:text-gray-400">
                        <span class="flex-shrink-0 w-6 h-6 rounded-full bg-orange-100 dark:bg-orange-900/30 text-primary flex items-center justify-center text-xs font-bold mt-0.5">
                            ${index + 1}
                        </span>
                        <span>${step}</span>
                    </li>
                `).join('');
            } else {
                processContainer.classList.add('hidden');
            }

            const inputField = document.getElementById('userInput');
            const inputLabel = document.getElementById('inputLabel');

            const fieldConfig = config.userInput[config.userInput.fieldType];

            inputLabel.textContent = fieldConfig.label;
            inputField.placeholder = fieldConfig.placeholder;
            inputField.maxLength = fieldConfig.maxLength;
            inputField.pattern = fieldConfig.pattern;

            inputField.dataset.fieldType = config.userInput.fieldType;
            inputField.dataset.errorMessage = fieldConfig.errorMessage;
        }

        document.getElementById('campaignForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!config) {
                showAlert('Configuration not loaded. Please refresh the page.', 'error');
                return;
            }

            const userInput = document.getElementById('userInput').value.trim();
            const submitButton = document.querySelector('button[type="submit"]');
            const fieldType = document.getElementById('userInput').dataset.fieldType;
            const errorMessage = document.getElementById('userInput').dataset.errorMessage;

            document.getElementById('alertContainer').innerHTML = '';

            if (!userInput) {
                showAlert('Please enter your details', 'error');
                return;
            }

            const fieldConfig = config.userInput[fieldType];
            const validationRegex = new RegExp(`^${fieldConfig.pattern}$`);

            if (!validationRegex.test(userInput)) {
                showAlert(errorMessage, 'error');
                return;
            }

            submitButton.disabled = true;
            const originalText = document.getElementById('submitButtonText').textContent;
            document.getElementById('submitButtonText').textContent = 'Processing...';

            let clickId = userInput;

            if (config.userInput.extractMobileFromUPI && fieldType === 'upi') {
                const username = userInput.split('@')[0];
                const digits = username.replace(/\D/g, '');
                if (digits.length >= 10) {
                    clickId = digits.substring(0, 10);
                } else {
                    showAlert('UPI ID must start with a 10-digit mobile number', 'error');
                    submitButton.disabled = false;
                    document.getElementById('submitButtonText').textContent = originalText;
                    return;
                }
            }


            // Generate affiliate link via API
            try {
                // Get the campaign slug from URL
                const pathSegments = window.location.pathname.split('/').filter(Boolean);
                const currentSlug = pathSegments[pathSegments.length - 1];

                const response = await fetch(`/api/config/generate-link?slug=${currentSlug}&userId=${clickId}`);
                const data = await response.json();
                console.log(data);
                if (data.success && data.link) {
                    setTimeout(() => {
                        window.location.href = data.link;
                    }, 300);
                } else {
                    console.error('Link generation failed:', data);
                    showAlert(data.error || 'Failed to generate link', 'error');
                    submitButton.disabled = false;
                    document.getElementById('submitButtonText').textContent = originalText;
                }
            } catch (error) {
                console.error('Error fetching link:', error);
                showAlert('Network error. Please try again.', 'error');
                submitButton.disabled = false;
                document.getElementById('submitButtonText').textContent = originalText;
            }
        });

        document.getElementById('userInput').addEventListener('focus', function () {
            document.getElementById('alertContainer').innerHTML = '';
        });

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            const themeBtn = document.getElementById('themeToggleBtn');
            if (themeBtn) themeBtn.addEventListener('click', toggleTheme);
            initTheme();
            loadConfig();
        });
    </script>
</body>

</html>
