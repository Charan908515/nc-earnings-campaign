<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">NC Earnings Campaign - Quick Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #1e293b;
            line-height: 1.6;
        }

        .campaign-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 1000;
        }

        .campaign-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        .campaign-container::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite reverse;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .campaign-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 32px 20px;
            width: 100%;
            max-width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            z-index: 2;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .campaign-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 24px 24px 0 0;
        }

        #campaignLogo {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .campaign-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1e293b;
            line-height: 1.3;
            letter-spacing: 0.3px;
        }

        #campaignDescription {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 28px;
            line-height: 1.6;
            font-weight: 500;
        }

        .fade-in {
            animation: slideUp 0.6s ease-out;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e293b;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            color: #1e293b;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .form-input::placeholder {
            color: #cbd5e1;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            transform: none;
        }

        .wallet-section {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        #walletLink {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #walletLink::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        #walletLink:hover {
            color: #764ba2;
        }

        #walletLink:hover::after {
            width: 100%;
        }

        .telegram-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }

        .telegram-title {
            font-size: 12px;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .telegram-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .telegram-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            background: linear-gradient(135deg, #0088cc 0%, #0077b5 100%);
            color: white;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .telegram-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 136, 204, 0.3);
        }

        .telegram-link:active {
            transform: translateY(0);
        }

        .telegram-link::before {
            content: 'ðŸ“±';
            margin-right: 8px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 13px;
            font-weight: 600;
            animation: slideDown 0.3s ease;
            border-left: 4px solid;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }

        .alert-success {
            background: #dcfce7;
            border-color: #10b981;
            color: #15803d;
        }

        @media (min-width: 480px) {
            .campaign-card {
                padding: 40px 28px;
                border-radius: 28px;
                max-width: 420px;
            }

            #campaignLogo {
                font-size: 28px;
                margin-bottom: 16px;
            }

            .campaign-title {
                font-size: 26px;
            }

            #campaignDescription {
                font-size: 15px;
                margin-bottom: 32px;
            }

            .form-input {
                padding: 15px 18px;
                font-size: 16px;
            }

            .btn {
                padding: 15px 24px;
                font-size: 16px;
            }

            #walletLink {
                font-size: 14px;
            }
        }

        @media (min-width: 768px) {
            .campaign-container {
                padding: 24px;
            }

            .campaign-card {
                padding: 48px 40px;
                border-radius: 32px;
                max-width: 480px;
                box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            }

            #campaignLogo {
                font-size: 32px;
                margin-bottom: 20px;
            }

            .campaign-title {
                font-size: 28px;
                margin-bottom: 16px;
            }

            #campaignDescription {
                font-size: 16px;
                margin-bottom: 36px;
            }

            .form-group {
                margin-bottom: 24px;
            }

            .form-input {
                padding: 16px 20px;
                font-size: 16px;
            }

            .btn {
                padding: 16px 28px;
                font-size: 17px;
            }

            #walletLink {
                font-size: 15px;
                margin-top: 28px;
            }

            .wallet-section {
                margin-top: 32px;
                padding-top: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="campaign-container">
        <div class="campaign-card fade-in">
            <h1 id="campaignLogo">NC Earnings</h1>
            <h2 class="campaign-title" id="campaignTagline">Start Campaign</h2>
            <p id="campaignDescription">Enter your details to access the offer.</p>

            <div id="alertContainer"></div>

            <form id="campaignForm" novalidate>
                <div class="form-group">
                    <label class="form-label" id="inputLabel" for="userInput">Your Mobile Number</label>
                    <input type="text" id="userInput" class="form-input" placeholder="Enter details" required
                        autocomplete="tel">
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="submitButtonText">Proceed to Offer</span>
                </button>
            </form>

            <div class="wallet-section">
                <a href="/index.html" id="walletLink">Check Earnings / Wallet</a>
            </div>

            <div class="telegram-section">
                <div class="telegram-title">ðŸ“± Telegram Notifications</div>
                <div class="telegram-links">
                    <a href="https://t.me/ncearnings123bot" target="_blank" class="telegram-link">
                        Personal Notifications
                    </a>
                    <a href="https://t.me/nccampaignsbot" target="_blank" class="telegram-link" id="postbackBotLink">
                        All Postbacks Monitor
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let config = null;

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        async function loadConfig() {
            try {
                const pathSegments = window.location.pathname.split('/').filter(Boolean);
                const slug = pathSegments[pathSegments.length - 1];

                console.log('Loading config for slug:', slug);

                const response = await fetch(`/api/config/public?slug=${slug}`);
                if (!response.ok) {
                    throw new Error('Failed to load configuration');
                }
                config = await response.json();
                applyConfig();
            } catch (error) {
                console.error('Error loading config:', error);
                config = {
                    campaign: {
                        name: 'Story TV',
                        branding: {
                            logoText: 'STORY TV',
                            tagline: 'Start Campaign'
                        },
                        description: 'Complete tasks and earn cashback rewards'
                    },
                    userInput: {
                        fieldType: 'mobile',
                        mobile: {
                            label: 'Your Mobile Number',
                            placeholder: 'Enter 10-digit mobile number',
                            maxLength: 10,
                            pattern: '[0-9]{10}',
                            errorMessage: 'Please enter a valid 10-digit mobile number'
                        }
                    },
                    affiliate: {
                        baseUrl: 'https://aff.pro-campaign.in/c',
                        offerId: 38,
                        affiliateId: 49,
                        subAffiliateId: 'Chakri'
                    },
                    ui: {
                        submitButtonText: 'Proceed to Offer',
                        walletLinkText: 'Check Earnings / Wallet'
                    }
                };
                applyConfig();
            }
        }

        function applyConfig() {
            document.getElementById('pageTitle').textContent = `${config.campaign.name} Campaign - Quick Access`;
            document.getElementById('campaignLogo').textContent = config.campaign.branding.logoText;
            document.getElementById('campaignTagline').textContent = config.campaign.branding.tagline;
            document.getElementById('campaignDescription').textContent = config.campaign.description;

            document.getElementById('submitButtonText').textContent = config.ui.submitButtonText;
            document.getElementById('walletLink').textContent = config.ui.walletLinkText;

            const inputField = document.getElementById('userInput');
            const inputLabel = document.getElementById('inputLabel');

            const fieldConfig = config.userInput[config.userInput.fieldType];

            inputLabel.textContent = fieldConfig.label;
            inputField.placeholder = fieldConfig.placeholder;
            inputField.maxLength = fieldConfig.maxLength;
            inputField.pattern = fieldConfig.pattern;

            inputField.dataset.fieldType = config.userInput.fieldType;
            inputField.dataset.errorMessage = fieldConfig.errorMessage;
        }

        document.getElementById('campaignForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!config) {
                showAlert('Configuration not loaded. Please refresh the page.', 'error');
                return;
            }

            const userInput = document.getElementById('userInput').value.trim();
            const submitButton = document.querySelector('.btn-primary');
            const fieldType = document.getElementById('userInput').dataset.fieldType;
            const errorMessage = document.getElementById('userInput').dataset.errorMessage;

            document.getElementById('alertContainer').innerHTML = '';

            if (!userInput) {
                showAlert('Please enter your details', 'error');
                return;
            }

            const fieldConfig = config.userInput[fieldType];
            const validationRegex = new RegExp(`^${fieldConfig.pattern}$`);

            if (!validationRegex.test(userInput)) {
                showAlert(errorMessage, 'error');
                return;
            }

            submitButton.disabled = true;
            const originalText = document.getElementById('submitButtonText').textContent;
            document.getElementById('submitButtonText').textContent = 'Processing...';

            let clickId = userInput;

            if (config.userInput.extractMobileFromUPI && fieldType === 'upi') {
                const username = userInput.split('@')[0];
                const digits = username.replace(/\D/g, '');
                if (digits.length >= 10) {
                    clickId = digits.substring(0, 10);
                } else {
                    showAlert('UPI ID must start with a 10-digit mobile number', 'error');
                    submitButton.disabled = false;
                    document.getElementById('submitButtonText').textContent = originalText;
                    return;
                }
            }


            // Generate affiliate link based on campaign configuration
            let affiliateLink;

            // Get the campaign slug from URL
            const pathSegments = window.location.pathname.split('/').filter(Boolean);
            const currentSlug = pathSegments[pathSegments.length - 1];

            // Special handling for story-tv-aug24 campaign
            if (currentSlug === 'story-tv-aug24') {
                // Generate random 10-digit click_id
                const randomClickId = Math.floor(1000000000 + Math.random() * 9000000000);
                // User's mobile number goes to sub2
                affiliateLink = `${config.affiliate.baseUrl}?click_id=${randomClickId}&subid2=${clickId}`;
            } else if (config.affiliate && typeof config.affiliate.buildLink === 'function') {
                // Use buildLink from config if available (won't work via JSON API, but kept for compatibility)
                affiliateLink = config.affiliate.buildLink(clickId);
            } else {
                // Fallback to previous logic for other campaigns
                const clickIdParam = config.affiliate.clickIdParam || 'click_id';
                const subAffiliateId = config.affiliate.subAffiliateId || '';
                const subAffParam = subAffiliateId ? `&sub_aff_id=${subAffiliateId}` : '';
                affiliateLink = `${config.affiliate.baseUrl}?o=${config.affiliate.offerId}&a=${config.affiliate.affiliateId}&${clickIdParam}=${clickId}${subAffParam}`;
            }



            setTimeout(() => {
                window.location.href = affiliateLink;
            }, 300);
        });

        document.getElementById('userInput').addEventListener('focus', function () {
            document.getElementById('alertContainer').innerHTML = '';
        });

        loadConfig();
    </script>
</body>

</html>
